<div class="row m-3">
  <div class="card col-md-5 text-center mr-3">
    <div class=" mt-3 mb-3">
      <img src= "assets/med.jpg" class="rounded-circle" width="100px" height="100px"/>
    </div>
    <div>
      <h2>Nom Prenom</h2>
      <small class="form-text text-muted">Adresse,ville,12345</small>
    </div>
  </div>

  <div class="card  col-md-7 text-center">
    <form class=" mt-3">
      <div class="mb-3">
       <input type="text" class="form-control" placeholder="Ancien mot de passe">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Repeter mot de passe">
      </div>
      <div class="col-md-12 text-end">
        <button class=" btn btn-danger mr-3"(click)= "cancelClick()">
        <i class="bi bi-x"></i>&nbsp;
       Annuler
        </button>
        <button class=" btn btn-primary m-3">
        <i class="bi bi-save"></i>&nbsp;
        Enregitrer
        </button>
    </div>

    </form>
  </div>
</div>
