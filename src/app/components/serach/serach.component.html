<div class="container mt-5">
  <div class="row">
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]= "searchTerm" placeholder="Nom medicament" class="form-control"
      (input)="Search()">
      <button type="button"  class= "btn btn-info dropdown-toggle"data-bs-toggle="dropdown" aria-expanded="false">Filtrer</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" (click)= "SearchByVille()">Chercher par ville</a></li>
      </ul>
    </div>

<div *ngFor = "let med of listMedica" class="col-md-4">


      <div class="card mt-3" style="width: 18rem;">
      <img src= "" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{med.nom?.toUpperCase()}}</h5>
        <p class="card-text">{{med.pharmacie.nom}}</p>
        <p class="card-text">{{med.pharmacie.ville}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>


 </div>
</div>


</div>
